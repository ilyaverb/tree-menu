{% load menu %}
<li class="section">
    <input type="checkbox" id="groupB"/>
    <label for="groupB">{{ menu.name }}</label>
    {% if menu.children.exists %}
    <ul>
        {% for child in menu.children.all %}
            {% with menu=child template_name='menu/app.html' %}
                {% include template_name %}
            {% endwith %}
        {% endfor %}
    </ul>
    {% endif %}
</li>
