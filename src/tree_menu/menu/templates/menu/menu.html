{% load menu %}
<a href="{{ menu.url }}">{{ menu.name }}</a>
{% if menu.children.exists %}
<details {% if menu.id in active_menu_id %} open {% endif %}>
    <summary>
    </summary>
    {% for child in menu.children.all %}
        {% with menu=child template_name='menu/menu.html' %}
            {% include template_name %}
        {% endwith %}
    {% endfor %}
</details>
{% endif %}
